name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: kinoxp
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-maven-

      - name: Run Maven tests
        run: ./mvnw test

      - name: Build Docker image
        run: docker build . --tag kinoxp:test

      - name: Run and verify Docker container with MySQL
        run: |
          docker run -d --name test-container \
            --network host \
            -e DB_URL="jdbc:mysql://localhost:3306/kinoxp" \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            -p 3000:8080 kinoxp:test

          echo "Waiting for container to start..."
          sleep 30

          echo "Checking if container is running..."
          if docker ps | grep test-container; then
            echo "Container started successfully"
          else
            echo "Container failed to start"
            docker logs test-container
            exit 1
          fi

          curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/screenings | grep 200 || (
            echo "Endpoint check failed"
            docker logs test-container
            exit 1
          )

          docker stop test-container
          docker rm test-container
